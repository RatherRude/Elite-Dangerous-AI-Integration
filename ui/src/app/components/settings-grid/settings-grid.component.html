<div [class]="gridClass">
    @switch (headerLevel) {
        @case ('h2') {
            <h2>{{ grid.label }}</h2>
        }
        @case ('h3') {
            <h3>{{ grid.label }}</h3>
        }
        @case ('h4') {
            <h4>{{ grid.label }}</h4>
        }
    }
    @for (field of grid.fields; track field.key) {
        <app-settings-field
            [field]="field"
            [value]="getFieldValue(field)"
            (valueChange)="onFieldChange(field, $event)">
        </app-settings-field>
    }
</div>
