<div class="search-results-log">
  <div class="search-controls">
    <div class="search-input-wrapper">
      <span class="search-icon-inside">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </span>
      <input 
        type="text" 
        class="search-input" 
        placeholder="Search results..." 
        [(ngModel)]="searchQuery"
        (keyup.enter)="search()"
        [disabled]="isLoading">
    </div>
    <button mat-icon-button (click)="search()" [disabled]="!searchQuery.trim() || isLoading">
      @if (isLoading) {
        <mat-spinner diameter="24"></mat-spinner>
      } @else {
        <mat-icon>search</mat-icon>
      }
    </button>
  </div>

  <div class="results-content">
    @if (searchResult) {
      <markdown [data]="searchResult"></markdown>
    } @else {
      <div class="no-results">No search results available yet.</div>
    }
  </div>
  <footer class="results-footer">
    <span class="footer-text">Powered by <a href="https://spansh.co.uk/" target="_blank" rel="noopener noreferrer">spansh</a></span>
  </footer>
</div>
